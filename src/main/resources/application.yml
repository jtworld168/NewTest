# ============================================================
# 智慧零售系统 — 通用配置
# 环境切换方式：
#   开发环境: mvn spring-boot:run (默认dev)
#   测试环境: mvn spring-boot:run -Dspring.profiles.active=test
#   生产环境: java -jar app.jar --spring.profiles.active=prod
# ============================================================

server:
  port: 8080

spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 10MB
  data:
    redis:
      database: 0
      timeout: 3000ms

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
  global-config:
    db-config:
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  type-enums-package: com.supermarket.enums

sa-token:
  token-name: satoken
  timeout: 86400
  is-concurrent: true
  is-share: true
  token-style: uuid

management:
  endpoint:
    health:
      show-details: always
